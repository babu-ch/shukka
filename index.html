<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            background: #000;
            margin: 0;
            height: 100%;
        }

        #main {
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
            background: #FFF;
            height: 100%;
        }

        #upperGround {
            position: relative;
            height: 50%;
            background: #1f6fb2;
        }

        #underGround {
            border-top: 10px solid #000;
            height: 50%;
            background: #f6993f;
        }

        #home {
            position: absolute;
            top: 60%;
            width: 20%;
            height: 40%;
            background: red;
            background: url("./home.png") no-repeat;
            background-size: 100% auto;
            background-position-y: bottom;
        }

        #company {
            position: absolute;
            top: 60%;
            left: 80%;
            width: 20%;
            height: 40%;
            background: url("./company.png") no-repeat;
            background-size: 100% auto;
            background-position-y: bottom;
        }

        #pig {
            position: absolute;
            top: 80%;
            left: 40%;
            width: 20%;
            height: 20%;
            background: url("./pig.png") no-repeat;
            background-size: 100% auto;
            background-position-y: 30%;
            z-index: 1;
        }

        #fukidasi {
            position: absolute;
            top: 20%;
            left: 10%;
            margin: auto;
            width: 80%;
            height: 20%;
            background: #FFF;
            border: 10px solid #000;
            border-radius: 10px;
        }

       table {
           margin-top: 10%;
           width: 100%;
           height: 20%;
       }
       tr {
           height: 20%;
       }
       table div {
           width: 80%;
           height: 100%;
           background: #FFF;
           border: 5px solid #000;
           border-radius: 5px;
           vertical-align: center;
       }
    </style>
</head>
<body>
<div id="main">
    <div id="upperGround">
        <div id="fukidasi"></div>
        <div id="home"></div>
        <div id="company"></div>
        <div id="pig"></div>
    </div>
    <div id="underGround">
        <table>
            <tr>
                <td><div>出社</div></td>
                <td><div>帰宅</div></td>
                <td><div>出荷</div></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
